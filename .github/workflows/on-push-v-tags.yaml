on:
  push:
    tags:
      - 'v*'

name: Releases

jobs:
  build:
    name: Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Build project
        run: make release

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ github.token }}
          draft: true
          files: dist/releases/*
